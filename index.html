<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Completion Card</title>
</head>
<body>
    <div class="container-fluid center">
      <div class="row">
        <div class="col-10 col-lg-4 col-sm-12 dd">
          <div class="head-img">
            <img class="img-fluid" src="assets/images/illustration-hero.svg" alt="">
          </div>
          <div class="contents">
            <div class="text">
              <h3>Order Summary</h3>
              <p class="ms-5 me-5 mt-3">You can now listen millons of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-11 col-lg-10 col-sm-9 pack">
                <div class="pack1">
                  <div class="pack1-img ms-3 me-3">
                    <img src="assets/images/icon-music.svg" alt="">
                  </div>
                  <div class="pack1-text">
                    <h6>Annual Plan</h6>
                    <p>$59.99/Year</p>
                  </div>
                </div>
                <div class="pack2 me-3">
                  <a href="#">Change</a>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid mt-4">
            <div class="row">
              <div class="col-11 col-lg-10 col-sm-9 btn">
                <button type="button" class="mb-4">Proceed to Payment</button>
                <a href="#">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
